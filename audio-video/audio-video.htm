<!DOCTYPE html> 
<html lang="es"> 
<head>
	<title>Audio y video</title>
</head> 
<body>
    <header>
       <h1>Audio y Video - Monica Chavez</h1>
    </header>
    <section>      
		<video autoplay controls muted>
			<source src="VIDEO/PinkFloyd.ogg" type="VIDEO/ogg">
			<source src="VIDEO/PinkFloyd.mp4" type="VIDEO/mp4">
			Tu navegador no ejecuta   el elemento <code>video</code>.
		</video>	
    </section>  
	<section>
		<audio autoplay controls loop>
			<source src="AUDIO/Journey.wav" type="AUDIO/wav">
			<source src="AUDIO/Journey.mp3" type="AUDIO/mpeg">
		</audio>
	</section>
    <footer>       
    </footer>
</body>
</html>
